<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorDesktopDemo</title>
    <base href="/" />
    <link href="_content/Kenova.WebAssembly.Client/kenova.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorDesktopDemo.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="kn-loading-container">
            <div id="loading_caption" class="kn-loading-caption dotdotdot width24">Loading</div>
            <div class="kn-loading-animation">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="_content/Kenova.WebAssembly.Client/kenova.interop.js"></script>

</body>

</html>
